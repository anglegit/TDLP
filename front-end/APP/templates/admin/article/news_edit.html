{% extends 'admin/admin_base.html' %}

{% block header_ext %}
    <link rel="stylesheet" href="{{ url_for('static',filename='plugins/wysihtml5/bootstrap3-wysihtml5.min.css') }}">
    <script src="{{ url_for('static',filename='plugins/wysihtml5/bootstrap3-wysihtml5.all.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/parsley.js') }}"></script>
{% endblock %}

{% block content %}
    <section class="content-header">
      <h1>
        编辑资讯
      </h1>
      <ol class="breadcrumb">
        <li style="font-size: 18px;"><a href="{{ url_for('admin.index') }}"><i class="fa fa-tags"></i>主控制台</a></li>
        <li style="font-size: 18px;"><a href="{{ url_for('admin.news') }}">新闻管理</a></li>
        <li class="active" style="font-size: 18px;">编辑资讯</li>
      </ol>
    </section>

    <section class="content container-fluid">
        <div class="row" style="margin-top: 10px;">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <div class="box box-success">
                    <div class="box-header">
                      <h3 class="box-title">编辑资讯
                      </h3>
                    </div>
                    <div class="box-body pad">
                      <form action="{{ url_for('admin.news_edit',nid=news.id) }}" method="post" data-parsley-validate="">
                          <div class="form-group">
                              <label class="control-label">资讯标题:</label>
                              <input name="title" type="text" class="form-control" style="max-width: 600px;" placeholder="请输入标题,不超过30字" value="{{ news.title }}" data-parsley-maxlength="30" required>
                          </div>
                          <div class="form-group">
                              <label class="control-label">资讯来源(发布者):</label>
                              <input name="poster" type="text" class="form-control" style="max-width: 300px;" placeholder="请输入发布者,不超过10字" value="{{ news.poster }}" data-parsley-maxlength="10" required>
                          </div><br>
                          <div class="form-group">
                              <textarea name="content" class="textarea" placeholder="请输入资讯内容,字数不限"
                                    style="width: 100%; height: 300px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;" required>{{ news.content }}</textarea>
                          </div>
                          <div class="form-group">
                              <div class="pull-right">
                                  <input type="submit" class="btn btn-success" value="提交">
                              </div>
                          </div>
                      </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-1"></div>
        </div>
    </section>
    <!-- /.content -->

{% endblock %}

{% block footer_ext %}
    <script>
      $(function () {
        //bootstrap WYSIHTML5 - text editor
        $('.textarea').wysihtml5()
      });
    </script>
{% endblock %}
