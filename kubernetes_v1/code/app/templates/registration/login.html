<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenovo DeepNex | Login</title>
    <!-- Core CSS - Include with every page -->
    <link href="/static/plugins/bootstrap/bootstrap.css" rel="stylesheet"/>
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="/static/plugins/pace/pace-theme-big-counter.css" rel="stylesheet"/>


    <link href="/static/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/css/components.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/css/plugins.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/layouts/layout.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/layouts/darkblue.min.css" rel="stylesheet" type="text/css" id="style_color"/>
    <link href="/static/assets/global/css/login.min.css" rel="stylesheet" type="text/css"/>

    <link href="/static/css/main-style.css" rel="stylesheet"/>
    <link href="/static/css/new-style.css" rel="stylesheet"/>

    <script src="/static/plugins/jquery-1.10.2.js"></script>

    <script src="/static/assets/global/scripts/app.min.js" type="text/javascript"></script>
    <script src="/static/assets/layouts/layout.js" type="text/javascript"></script>
    <script src="/static/assets/layouts/quick-sidebar.js" type="text/javascript"></script>

</head>

<body class="login">
    <!-- BEGIN LOGO -->
    <div class="logo">
        <img src="/static/img/Lenovo_logo_2015_inverted.png" class="logo-login" alt="logo"/>
    </div>
    <!-- END LOGO -->

    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" action="/login/" method="post">
            {% csrf_token %}
            <h3 class="form-title font-green">Sign In</h3>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <input class="form-control form-control-solid placeholder-no-fix' %}" type="text" autocomplete="off"
                       placeholder="Username" name="username"/></div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control form-control-solid placeholder-no-fix' %}" type="password" autocomplete="off"
                       placeholder="Password" name="password"/></div>
            <div class="text-center">
                <button type="submit" class="btn green uppercase">Login</button>
            </div>
        </form>
        <!-- END LOGIN FORM -->
    </div>


    <!-- Core Scripts - Include with every page -->
    <script src="/static/node_modules/bootstrap-validator/js/validator.js"></script>
    <script src="/static/plugins/jquery-1.10.2.js"></script>
    <script src="/static/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="/static/plugins/metisMenu/jquery.metisMenu.js"></script>

</body>

</html>
