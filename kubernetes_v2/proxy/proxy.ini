logFile = proxy/proxy.log #file for the proxy server to recording the log information
ip = 172.16.23.36 #ip for the proxy server to binding
port = 9090 #port for the proxy server to listening
upstream = http://172.16.23.34:9090 #address of the upstream proxy server, no value indicate no upstream proxy
proxyAddr = http://172.16.23.36:9090/proxy #address of the last proxy server
privateKey = auth/kubernetes.rsa #rsa private key
publicKey = auth/kubernetes.rsa.pub #rsa public key
certFile = proxy/server.crt #certifiate for https
keyFile = proxy/server.key #private key for https
dbStr = kubernetes:kubernetes@(172.16.23.36:3306)/kubernetes #connection string for mysql database
